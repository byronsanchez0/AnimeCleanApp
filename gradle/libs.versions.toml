[versions]

dagger_hilt = "2.44"
hilt_navcompose = "1.0.0"
javaxInject = "1"
gson = "2.8.6"
apollographql = "3.8.2"
def-room-version = "2.5.0"
coil_compose = "2.3.0"
compose-util = "1.4.3"
json-serialization = "1.5.0"
pagin-version = "3.1.1"
